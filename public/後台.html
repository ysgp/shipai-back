<body>
    <h2 class="section-title">å¾…å¯©æ ¸ç•™è¨€</h2>

    <script>
const firebaseConfig = {

  projectId: "shipai-back",

};
        // åˆå§‹åŒ– Firebase

        // ç²å–ä¸¦é¡¯ç¤ºç•™è¨€
        async function loadPosts() {
            const pendingContainer = document.getElementById('pendingPostsContainer');
            const approvedContainer = document.getElementById('approvedPostsContainer');
            
            pendingContainer.innerHTML = '<div class="loading">è¼‰å…¥ä¸­...</div>';
            approvedContainer.innerHTML = '<div class="loading">è¼‰å…¥ä¸­...</div>';

            try {
                const querySnapshot = await db.collection('posts')
                    .orderBy('createdAt', 'desc')
                    .get();

                pendingContainer.innerHTML = '';
                approvedContainer.innerHTML = '';

                if (querySnapshot.empty) {
                    pendingContainer.innerHTML = '<div class="no-posts">ç›®å‰é‚„æ²’æœ‰å¾…å¯©æ ¸ç•™è¨€</div>';
                    approvedContainer.innerHTML = '<div class="no-posts">ç›®å‰é‚„æ²’æœ‰å·²æ‰¹å‡†ç•™è¨€</div>';
                } else {
                    querySnapshot.forEach(doc => {
                        const postData = doc.data();
                        const postElement = createPostElement(doc.id, postData);
                        
                        if (postData.approved) {
                            approvedContainer.appendChild(postElement);
                        } else {
                            pendingContainer.appendChild(postElement);
                        }
                    });
                }
            } catch (error) {
                console.error("è¼‰å…¥ç•™è¨€æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š", error);
                pendingContainer.innerHTML = '<div class="error-message">è¼‰å…¥ç•™è¨€å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦</div>';
                approvedContainer.innerHTML = '<div class="error-message">è¼‰å…¥ç•™è¨€å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦</div>';
            }
        }

        function createPostElement(docId, postData) {
            const postElement = document.createElement('div');
            postElement.className = 'post-card';
            
            const timestamp = postData.createdAt.toDate();
            const formattedDate = timestamp.toLocaleString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const actionButtons = postData.approved ? 
                `<button class="delete-btn" onclick="deletePost('${docId}')">åˆªé™¤</button>` :
                `<button class="approve-btn" onclick="approvePost('${docId}')">æ‰¹å‡†</button>
                 <button class="delete-btn" onclick="deletePost('${docId}')">åˆªé™¤</button>`;

            const publishedStatus = postData.published ? 'å·²ç™¼å¸ƒ' : 'æœªç™¼å¸ƒ';

            postElement.innerHTML = `
                <div class="post-header">
                    <h3>ğŸ“ åŒ¿åç•™è¨€</h3>
                    <span class="post-time">ğŸ•’ ${formattedDate}</span>
                </div>
                <div class="post-content">${postData.content}</div>
                ${postData.mediaUrls ? postData.mediaUrls.map(url => {
                    if (url.type === 'image') {
                        return `<img src="${url.url}" alt="ç•™è¨€åœ–ç‰‡" class="post-media" loading="lazy">`;
                    } else if (url.type === 'video') {
                        return `<video controls class="post-media" preload="metadata">
                                    <source src="${url.url}" type="video/mp4">
                                    æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æŒè¦–é »æ¨™ç±¤ã€‚
                                </video>`;
                    } else if (url.type === 'gif') {
                        return `<img src="${url.url}" alt="ç•™è¨€GIF" class="post-media" loading="lazy">`;
                    }
                }).join('') : ''}
                <div class="post-actions">
                    <button class="download-btn" onclick="downloadPostAsImage(this, '${docId}')">ä¸‹è¼‰åœ–ç‰‡</button>
                    ${actionButtons}
                </div>
                <div class="post-status">${publishedStatus}</div>
            `;
            return postElement;
        }

        // æ–°å¢æ‰¹å‡†è²¼æ–‡åŠŸèƒ½
        async function approvePost(docId) {
            try {
                await db.collection('posts').doc(docId).update({
                    approved: true
                });
                loadPosts(); // é‡æ–°è¼‰å…¥è²¼æ–‡
            } catch (error) {
                console.error("æ‰¹å‡†è²¼æ–‡æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š", error);
                alert("æ‰¹å‡†è²¼æ–‡å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
            }
        }

        // æ–°å¢åˆªé™¤è²¼æ–‡åŠŸèƒ½
        async function deletePost(docId) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å‰‡ç•™è¨€å—ï¼Ÿ')) {
                try {
                    await db.collection('posts').doc(docId).delete();
                    loadPosts(); // é‡æ–°è¼‰å…¥è²¼æ–‡
                } catch (error) {
                    console.error("åˆªé™¤è²¼æ–‡æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š", error);
                    alert("åˆªé™¤è²¼æ–‡å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
                }

        }

        async function downloadPostAsImage(button, docId) {
            const postCard = button.closest('.post-card');
            
            // æª¢æŸ¥æ˜¯å¦æœ‰é™„åŠ åœ–ç‰‡æˆ–ç…§ç‰‡
            const mediaElements = postCard.querySelectorAll('img, video');
            if (mediaElements.length > 0) {
                // å¦‚æœæœ‰é™„åŠ åª’é«”ï¼Œç›´æ¥ä¸‹è¼‰æ‰€æœ‰åª’é«”
                mediaElements.forEach(async (mediaElement, index) => {
                    const mediaUrl = mediaElement.src;
                    const response = await fetch(mediaUrl);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `é™„åŠ åª’é«”_${index + 1}${getFileExtension(mediaUrl)}`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                });
            }
            
            // ç”Ÿæˆä¸¦ä¸‹è¼‰æ¨¡æ¿åœ–ç‰‡
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 600;
            
            // è¼‰å…¥èƒŒæ™¯åœ–ç‰‡
            const backgroundImage = new Image();
            backgroundImage.src = 'è˜­é›….png';
            await new Promise((resolve) => {
                backgroundImage.onload = resolve;
            });
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            
            // è¨­ç½®æ–‡å­—æ¨£å¼
            ctx.font = 'bold 28px "å¯ç•«ç”œå¿ƒé«”", Arial, "Noto Sans TC", sans-serif';
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // ç²å–åŒ¿åå…§å®¹
            const content = postCard.querySelector('.post-content').textContent;
            
            // å–å¾—ç›®å‰çš„ç·¨è™Ÿ
            const currentNumber = await getCurrentPostNumber();
            
            // æ–‡å­—æ›è¡Œè™•ç†
            const maxWidth = 700;
            const lineHeight = 40;
            let x = canvas.width / 2;
            
            // æ”¹é€²çš„æ–‡å­—æ›è¡Œè™•ç†
            let lines = [];
            let words = content.split('');
            let currentLine = '';
            
            // æ ¹æ“šå­—æ•¸å‹•æ…‹èª¿æ•´å­—é«”å¤§å°
            let fontSize = 28;
            if (content.length < 20) {
                fontSize = 48;
            } else if (content.length < 50) {
                fontSize = 36;
            }
            ctx.font = `bold ${fontSize}px "å¯ç•«ç”œå¿ƒé«”", Arial, "Noto Sans TC", sans-serif`;
            
            // é€å­—æª¢æŸ¥ä¸¦æ›è¡Œ
            for (let i = 0; i < words.length; i++) {
                let testLine = currentLine + words[i];
                let metrics = ctx.measureText(testLine);
                let testWidth = metrics.width;
                
                if (testWidth > maxWidth && i > 0) {
                    lines.push(currentLine);
                    currentLine = words[i];
                } else {
                    currentLine = testLine;
                }
            }
            lines.push(currentLine);
            
            // è¨ˆç®—ç¸½é«˜åº¦ä¸¦èª¿æ•´èµ·å§‹ä½ç½®
            const totalHeight = lines.length * lineHeight;
            const topMargin = 100;
            const bottomMargin = 150;
            let startY = Math.max(topMargin, (canvas.height - totalHeight) / 2);
            
            // ç¢ºä¿æ–‡å­—ä¸æœƒè¶…å‡ºåº•éƒ¨
            if (startY + totalHeight > canvas.height - bottomMargin) {
                startY = canvas.height - bottomMargin - totalHeight;
            }
            
            // ç¹ªè£½æ–‡å­—
            lines.forEach((line, index) => {
                const currentY = startY + index * lineHeight;
                ctx.fillText(line, x, currentY);
            });

            // å°‡ canvas è½‰æ›ç‚ºåœ–ç‰‡ä¸¦ä¸‹è¼‰
            canvas.toBlob(blob => {
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `åŒ¿åç•™è¨€_${currentNumber}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            }, 'image/png');

            // æ›´æ–°è³‡æ–™åº«ï¼Œæ¨™è¨˜ç‚ºå·²ç™¼å¸ƒ
            try {
                await db.collection('posts').doc(docId).update({
                    published: true,
                    postNumber: currentNumber
                });
                console.log("å·²æˆåŠŸæ¨™è¨˜ç‚ºå·²ç™¼å¸ƒ");
            } catch (error) {
                console.error("æ¨™è¨˜ç‚ºå·²ç™¼å¸ƒæ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š", error);
            }
        }

        // è¼”åŠ©å‡½æ•¸ï¼šç²å–æ–‡ä»¶æ“´å±•å
        function getFileExtension(url) {
            return url.split('.').pop().split(/\#|\?/)[0];
        }

        async function getCurrentPostNumber() {
            try {
                const snapshot = await db.collection('posts')
                    .where('published', '==', true)
                    .orderBy('createdAt', 'asc')  // æ”¹ç”¨ createdAt è€Œä¸æ˜¯ timestamp
                    .get();
                
                if (snapshot.empty) {
                    return 1;
                }

                // ç²å–æ‰€æœ‰å·²ç™¼å¸ƒçš„è²¼æ–‡ä¸¦æŒ‰æ™‚é–“æ’åº
                const posts = snapshot.docs.map((doc, index) => {
                    return {
                        id: doc.id,
                        number: index + 1,
                        ...doc.data()
                    };
                });

                // æ‰¾å‡ºæœ€å¤§çš„ç·¨è™Ÿ
                const maxNumber = posts.length;
                return maxNumber + 1;
                
            } catch (error) {
                if (error.code === 'failed-precondition') {
                    console.error("æŸ¥è©¢éœ€è¦ç´¢å¼•ã€‚æ‚¨å¯ä»¥åœ¨æ­¤è™•å‰µå»ºå®ƒï¼š https://console.firebase.google.com/v1/r/project/ctjh-84ffc/firestore/indexes?create_composite=Ckhwcm9qZWN0cy9jdGpoLTg0ZmZjL2RhdGFiYXNlcy8oZGVmYXVsdCkvY29sbGVjdGlvbkdyb3Vwcy9wb3N0cy9pbmRleGVzL18QARoNCglwdWJsaXNoZWQQARoNCgljcmVhdGVkQXQQARoMCghfX25hbWVfXxAB");
                } else {
                    console.error("ç²å–è²¼æ–‡ç·¨è™Ÿæ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š", error);
                }
                return 1;
            }
        }

        // å¯¦æ™‚ç›£è½ç•™è¨€è®ŠåŒ–
        db.collection('posts').orderBy('createdAt', 'desc')
            .onSnapshot(snapshot => {
                const pendingContainer = document.getElementById('pendingPostsContainer');
                const approvedContainer = document.getElementById('approvedPostsContainer');
                
                pendingContainer.innerHTML = '';
                approvedContainer.innerHTML = '';

                if (snapshot.empty) {
                    pendingContainer.innerHTML = '<div class="no-posts">ç›®å‰é‚„æ²’æœ‰å¾…å¯©æ ¸ç•™è¨€</div>';
                    approvedContainer.innerHTML = '<div class="no-posts">ç›®å‰é‚„æ²’æœ‰å·²æ‰¹å‡†ç•™è¨€</div>';
                } else {
                    snapshot.forEach(doc => {
                        const postData = doc.data();
                        const postElement = createPostElement(doc.id, postData);
                        
                        if (postData.approved) {
                            approvedContainer.appendChild(postElement);
                        } else {
                            pendingContainer.appendChild(postElement);
                        }
                    });
                }
            });

        // é é¢è¼‰å…¥æ™‚é¡¯ç¤ºç•™è¨€
        loadPosts();
    </script>
